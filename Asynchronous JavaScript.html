<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous JavaScript Nedir</title>
  </head>
  <body>
    <button id="btn">save</button>

    <script>
      //synch
      console.log("senkron  JavaScript sırayla cakıstırdı 1 2 3");
      console.log("senkron  1");
      console.log("senkron  2");
      console.log("senkron  3");

      //asynch
      console.log("asenkron  JavaScript sırayla cakıstırdı");
      console.log("senkron  1");

      // 2 saniye sonre setTimeout içindeki arrow funçtion çalışır
      setTimeout(() => {
        console.log("senkron  2");
      }, 2000);

      console.log("senkron  3");

      document.getElementById("btn").addEventListener("click", () => {
        console.log("saved");
      });
    </script>
  </body>
</html>
